<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regra de Finanças</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@200,500,1,300,600,400,700&f[]=satoshi@1,900,700,500,300,501,401,400,2&f[]=clash-grotesk@200,700,400,600,300,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora da Matriz de Ganhos</h1>
        <p class="description">Utilizando a regra 50, 20, 30 contas, lazer e investimentos.</p>
    
        <form id="form" style="margin: 10px;">
            <input type="number" id="inputValue" placeholder="Quanto você recebeu?"><button type="submit" onclick="execResult()">Calcular</button>
        </form>
    
        <div class="result">
            <p>Para contas: <span id="bills" class="result-value"></span></p>
            <p>Para o lazer: <span id="lounge" class="result-value"></span></p>
            <p>Para investimentos: <span id="investments" class="result-value"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
